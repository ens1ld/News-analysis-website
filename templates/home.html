<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summary Tool</title>
</head>
<body>
    <h1>Welcome to the News Summary Tool</h1>
    
    <form method="POST">
        <label for="inputText">Enter News Text:</label>
        <textarea id="inputText" name="inputText" rows="4" cols="50"></textarea>
        
        <br><br>
        
        <label for="inputUrl">Enter News URL:</label>
        <input type="url" id="inputUrl" name="inputUrl" size="50">
        
        <br><br>
        
        <input type="submit" value="Summarize">
    </form>

    <br><br>
    <a href="/results">Go to Results Page</a>
</body>
</html>
