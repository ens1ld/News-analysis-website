<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/results.css') }}">
</head>
<body>
    <header>
        <h1>News Analysis Statistics</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('history') }}">History</a>
        </nav>
    </header>
    <main>
        <section class="statistics">
            <h2>Statistics Overview</h2>
            {% if stats %}
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Sentiment</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for stat in stats %}
                            <tr>
                                <td>{{ stat['channel'] }}</td>
                                <td>{{ stat['sentiment'] }}</td>
                                <td>{{ stat['total'] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No statistics available.</p>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 News Analysis Tool</p>
    </footer>
</body>
</html>
