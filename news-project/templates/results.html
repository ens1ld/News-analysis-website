<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analysis Results</title>
    <!-- Correct path for the CSS file using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
</head>
<body>

    <div class="content">
        <h2>{{ country }}</h2>

        <h3>Original Text</h3>
        <p>{{ text }}</p>

        <h3>Sentiment</h3>
        <p>{{ sentiment }}</p>

        <h3>Keywords</h3>
        <p>{{ keywords }}</p>

        <h3>Summary</h3>
        <p>{{ summary }}</p>

        <h3>Channel</h3>
        <p>{{ channel }}</p>
    </div>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/history">History</a>
        <a href="/statistics">Statistics</a>
    </div>
    
</body>
</html>
